<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <h1 class="header1">LOGIN FORM</h1>
            <div class="input-wrapper">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="input-wrapper">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="icons"><i class="fa-solid fa-lock"></i></div>
            </div>
            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="checkbox">RememberMe</label>
                </div>
                <div class="forgot-password-container">
                    <a href="#" id="forgot-password">Forgot password</a>
                </div>
            </div>
            <div>
                <button type="submit">LOGIN</button>
            </div>
            <div class="signin-link">Dont have an account? <a href="register.html">Register Now</a></div>
        </form>
    </div>
</body>

</html>
