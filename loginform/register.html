<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <h2 class="header2">Register Form</h2>
            <div class="input-wrapper">
                <label for="username">Username:</label>
                <input type="username" name="username" id="username" required placeholder="Username">
                <div class="icon1"><i class="fa-solid fa-circle-user"></i></div>
            </div>
            <div class="input-wrapper">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Example@gmail.com">
                <div class="icon2"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="input-wrapper">
                <label for="password">password</label>
                <input type="password" name="password" id="password" required placeholder="Password">
                <div class="icon3"><i class="fa-solid fa-lock"></i></div>
            </div>
            <div>
                <button type="signup">Register</button>
            </div>
            <div class="signup-link">Already have an account? <a href="login.html">Login now</a></div>
        </form>
    </div>
</body>

</html>
